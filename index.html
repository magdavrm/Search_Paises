<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Country Search</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/body.css">   
 </head>
 <body>
    <div id="fundo">
    	<img src="img/pais.jpg">        
    </div>	
	<div class="container">
		<div class="row">
			<div id="site">
				<h1> Procure pelo país </h1>
				<div class="col-xs-12 col-sm-6 col-md-8">			  
					<div class="search">
					<input type="text" id="campo" class="form-control" placeholder="Digite o nome do país">
					<p id="paisErro" class="hidden"> País inválido.</p>
					<button type="submit" class="btn btn-primary btn-lg btn1"> Pesquisar </button>
					</div>
				</div>
			</div>
			<img src="img/pessoas.png">
			<div id="info" class="hidden">
				<table id="tabela">
				</table>
			</div>
		</div>			
	</div>		

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- jQuery para esconder a div quando clicar no botão -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="js/main.js"></script>	
  </body>
</html>
